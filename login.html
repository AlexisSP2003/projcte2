<!doctype html>
<html lang="ca">


<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="menu.css">
    <script src="inici.js"></script>
</head>


<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Iniciar Sessió </span><span>Registrar-se</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Iniciar Sessió</h4>
                                            <div class="form-group">
                                                <div class="form-group">
                                                    <input type="text" class="form-style" placeholder="Nom Complet">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Contrasenya">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" id="btnIniciarSesion" class="btn mt-4">Iniciar Sessió</a>
                                            <p class="mb-0 mt-4 text-center"><a href="Restaura.html"
                                                    class="link">Has oblidat la teva contrasenya?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <div class="form-group">
                                                <input type="text" class="form-style" placeholder="Nom Complet">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="tel" class="form-style" placeholder="Telèfon">
                                                <i class="input-icon uil uil-phone"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" class="form-style" placeholder="Mail">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Contrasenya">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" id="btnRegistrarse" class="btn mt-4">Registrar-se</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="inici.html"><img src="casa-icon.png" alt="Casa"> Home</a></li>
            <li><a href="lupa.html"><img src="lupa-icon.png" alt="Lupa"> Buscar</a></li>
            <li><a href="biblioteca.html"><img src="libro-icon.png" alt="Libro"> Biblioteca</a></li>
            <li><a href="premium.html"><img src="estrella-icon.png" alt="Estrella"> Premium</a></li>
        </ul>
    </nav>
</body>
</html>
